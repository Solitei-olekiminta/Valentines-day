<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="message">Waiting for the surprise...</h1>
        <div id="additional-message" class="hidden"></div>
        <div id="closing-message" class="hidden"></div>
        <div id="signature" class="hidden"></div> <!-- New signature div -->
        <button onclick="displayMessage()">Click Me!</button>
    </div>

    <!-- Heart animation container -->
    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <!-- Confetti container -->
    <div id="confetti"></div>

    <script src="script.js"></script>
</body>
</html>
